<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glow & Flow âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              pinky: {
                50: '#fff5f7',
                100: '#ffeef2',
                200: '#ffd1dc', // Cotton Candy
                300: '#ffb7c5',
                400: '#fa8090',
                500: '#f472b6',
              },
              lavender: {
                50: '#f8f7ff',
                100: '#f3f1ff',
                200: '#e6e6fa', // Lavender Haze
                500: '#a78bfa',
              },
              mint: {
                100: '#e0fff4',
                200: '#c1f5e2',
                500: '#34d399',
              }
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-soft': 'pulse-soft 3s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.3s ease-out',
              'heartbeat': 'heartbeat 0.6s cubic-bezier(0.25, 0, 0, 1)',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.8 },
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              'fade-in-up': {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(20px)', opacity: 0 },
                '100%': { transform: 'translateX(0)', opacity: 1 },
              },
              heartbeat: {
                '0%': { transform: 'scale(1)' },
                '25%': { transform: 'scale(1.3)' },
                '50%': { transform: 'scale(1)' },
                '75%': { transform: 'scale(1.15)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background: linear-gradient(135deg, #fff5f7 0%, #f3f1ff 100%);
        min-height: 100vh;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .gradient-text {
        background: linear-gradient(to right, #f472b6, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #ffd1dc;
        border-radius: 10px;
      }
      .staggered-entry > * {
        opacity: 0;
        animation: fade-in-up 0.5s ease-out forwards;
      }
      .staggered-entry > *:nth-child(1) { animation-delay: 0.1s; }
      .staggered-entry > *:nth-child(2) { animation-delay: 0.2s; }
      .staggered-entry > *:nth-child(3) { animation-delay: 0.3s; }
      .staggered-entry > *:nth-child(4) { animation-delay: 0.4s; }
      .staggered-entry > *:nth-child(5) { animation-delay: 0.5s; }
    </style>

{
  "imports": {

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
